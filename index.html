<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey Form</title>
    <meta name="description" content="survey form">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
<html>
    <body>
      <main>
        <h1 id="title"> Survey Form</h1>
          <div id="form-outer"> 
            <p id="description">Let me know what articles or subjects you would like to read about.</p>
            <form id="survey-form" method="POST" action="https://mojodigitalcommunications.com.au">
              <div class="rowTab">
                    <div class="rightTab">
                <label for="firstname">First Name: <abbr title="required">*</abbr></label>
                  <input id="firstname" type="text" name="firstname" placeholder="put your first name" required>
              </div>
            </div>  
              <div class="rowTab">
                <div class="rightTab">
                <label for="Lastname">Last Name: <abbr title="required">*</abbr></label>
                 <input id="Lastname" type="text" name="Lastname" placeholder="put your Last name" required>
                    </div>
                  </div>
              <div class="rowTab">
                <div class="rightTab"> 
               <label id="number-label" for="age"> Age:<abbr title="required">*</abbr> </label>
              <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age" required>
              </div>
            </div>
              <div class="rowTab">
                  <div class="rightTab">
                        <label id="email-label" for="email"> Email:<abbr title="required">*</abbr> </label>
                        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                       </div>
                      </div>
                    <div class="rowTab">
                      <div class="rightTab">
                      <label for="position">What is your current position?<abbr title="required">*</abbr> </label>
                  <select id="dropdown" name="currentposition" class="dropdown">
                  <option disabled value>select a value</option> 
                  <option value="student">Student</option>
                  <option value="job">Working</option>
                  <option value="nocomment">dont want to say</option>
                  <option value="learner">Learner</option>
                  <option value="other">Other</option>
                </select>
               </div>
                    </div>
                 <div class="rowTab">
                  <div class="rightTab">
                <label id="userRatings">How likely are you to return to Mojo?<abbr title="required">*</abbr></label>
                  </div>
                 </div>
                <div class="rowTab">
                  <div class="rightTab">
                
                
                <ul style="list-style: none;">
                  <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                  <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                  <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                </ul>
                </div>
                <div class="rowTab">
                  <div class="rightTab">
                <button id="btnsend" >send</button>
              
              </div>
              </div>
                </div>
          </form>
          </div>   
        </form-outer>   
<!--end form outer----> 
      </main> 
    </body>
</html>
